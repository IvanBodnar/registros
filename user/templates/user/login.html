<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Buscador Ingreso</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/cover.css' %}" />

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">OSV</h3>
              <nav>
                <!--<ul class="nav masthead-nav">-->
                  <!--<li class="active"><a href="#">Home</a></li>-->
                  <!--<li><a href="#">Features</a></li>-->
                  <!--<li><a href="#">Contact</a></li>-->
                <!--</ul>-->
              </nav>
            </div>
          </div>

          <div class="inner cover">
             {% load widget_tweaks %}
            <form class="form-signin" method="post">
                {% csrf_token %}
                <h2 class="form-signin-heading">Ingrese Credenciales</h2>
                {% for error in form.non_field_errors %}
                    <div class="{% if error %}alert alert-danger{% endif %}">
                        {{ error }}
                    </div>
                {% endfor %}
                {% for field in form %}
                    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
                        {{ field.errors }}
                    </div>

                    {{ field|add_class:"form-control" }}

                {% endfor %}
                <div class="checkbox"></div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Observatorio Vial GCBA</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
</html>
