{% extends parent_tempate|default:"buscador/base_buscador.html" %}

{% block title %}
{{ block.super }} - Buscador
{% endblock %}

{% block content %}

    <div class="align">
        <form action="{% url 'buscador_ingresar_calle' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <div class="r">
                <button type="submit" class="btn btn-default btn-blue">Enviar</button>
            </div>
        </form>
    </div>

{% endblock %}
