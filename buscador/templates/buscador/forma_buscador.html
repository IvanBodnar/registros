{% extends parent_tempate|default:"buscador/base_buscador.html" %}

{% block title %}
{{ block.super }} - Buscador
{% endblock %}

{% block content %}

    <form action="{% url 'buscador_ingresar_calle' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="calle1">Calle1:</label>
            <input id="calle1" type="text">
        </div>
        <div class="form-group">
            <label for="calle2">Calle2:</label>
            <input id="calle2" type="text">
        </div>

        <button type="submit" class="btn btn-default">Enviar</button>

    </form>

{% endblock %}
