{% extends parent_tempate|default:"buscador/base_buscador.html" %}

{% block title %}
{{ block.super }} - Buscador
{% endblock %}

{% block content %}

    <div class="container">
        <form  action="{% url 'buscador_ingresar_calle' %}" method="get">
            <div class="form-signin">
            <!--{% csrf_token %}-->
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="space">
                {{ field.errors }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                </div>
            {% endfor %}

                <button type="submit" class="btn btn-default btn-blue btn-lg btn-block">Enviar</button>


        </form>
    </div>

{% endblock %}
